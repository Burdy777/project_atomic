<div class="container">
  <div class="button">
    <button style="color:green" (click)="increment()">Start</button>
    <button style="color:red" (click)="stop()">Stop</button>
  </div>
  <h1> {{ second }} </h1>
</div>

<app-number *ngFor="let n of numbers; let i = index"
 [srcText]="title"
 [size]="size"
 (size)="setSize($event)">
  <div style="background-color: black; color: white"> {{ n%2 === 0 ? 'Even': 'Odd'}} </div>
  <p>
    <ng-container *ngIf="n%2 === 0; then even; else odd"></ng-container>
    <span *ngIf="n%2 === 0" #even [style.fontWeight]="'bold'">Even number</span>
    <span *ngIf="n%2 !== 0" #odd [style.fontWeight]="'lighter'">Odd number</span>
  </p>
</app-number>

<h1>Current TimeOut: {{ timeout }}</h1>
